version: '3.9'

services:
  # Django应用服务
  web:
    build: .
    container_name: wechat_survey_web
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    environment:
      - DEBUG=False
      - SECRET_KEY=your-secret-key-here
      - DATABASE_URL=postgres://postgres:postgres@db:5432/wechat_survey
      - BASE_URL=http://localhost:8000
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate && uwsgi --http-socket 0.0.0.0:8000 --module wechat_survey.wsgi:application --workers 4 --threads 2 --master --vacuum"

  # PostgreSQL数据库服务
  db:
    image: postgres:15-alpine
    container_name: wechat_survey_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=wechat_survey
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  # Nginx反向代理服务
  nginx:
    image: nginx:latest
    container_name: wechat_survey_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/static
      - media_volume:/app/media
      - ssl_certs:/etc/nginx/ssl
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
  ssl_certs:
