<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷已结束</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            width: 100px;
            height: 100px;
            background: #ff6b6b;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 50px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .survey-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .survey-info h3 {
            color: #666;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .survey-info p {
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #07C160;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #05a050;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(7, 193, 96, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <span>⏰</span>
        </div>
        
        <h1>问卷已结束</h1>
        
        <div class="message">
            很抱歉，该问卷的填写时间已过，无法继续填写。
        </div>
        
        <div class="survey-info">
            <h3>问卷信息</h3>
            <p><strong>问卷名称：</strong>{{ survey.title }}</p>
            {% if survey.description %}
            <p><strong>问卷描述：</strong>{{ survey.description }}</p>
            {% endif %}
            <p><strong>结束时间：</strong>{{ end_time|date:"Y年m月d日 H:i" }}</p>
        </div>
        
        <a href="/" class="btn">返回首页</a>
    </div>
</body>
</html>
