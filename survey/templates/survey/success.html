<!-- templates/survey/success.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交成功</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .success-icon {
            color: #07C160;
            font-size: 80px;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .info-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .info-label {
            color: #666;
            font-weight: 500;
        }
        
        .info-value {
            color: #333;
            font-weight: 600;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #07C160;
            color: white;
        }
        
        .btn-primary:hover {
            background: #05a050;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(7, 193, 96, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .success-icon {
                font-size: 60px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✓</div>
        
        <h1>提交成功！</h1>
        
        <div class="message">
            感谢您花费宝贵的时间填写问卷。
            <br>
            您的反馈对我们非常重要。
        </div>
        
        {% if survey %}
        <div class="info-box">
            <div class="info-item">
                <span class="info-label">问卷名称：</span>
                <span class="info-value">{{ survey.title }}</span>
            </div>
            <div class="info-item">
                <span class="info-label">提交时间：</span>
                <span class="info-value">{{ response.submit_time|date:"Y-m-d H:i:s" }}</span>
            </div>
            <div class="info-item">
                <span class="info-label">提交编号：</span>
                <span class="info-value">{{ response.id|slice:":8" }}...</span>
            </div>
        </div>
        {% endif %}
        
        <div class="actions">
            <a href="/" class="btn btn-primary">返回首页</a>
            <button onclick="closeWeChat()" class="btn btn-secondary">关闭页面</button>
        </div>
    </div>
    
    <script>
        function closeWeChat() {
            // 尝试关闭微信网页
            if (typeof WeixinJSBridge !== 'undefined') {
                WeixinJSBridge.call('closeWindow');
            } else {
                // 如果不在微信内，显示提示
                alert('您可以在微信中直接关闭此页面');
            }
        }
        
        // 自动关闭提示（可选）
        setTimeout(function() {
            console.log('问卷提交成功，页面将在10秒后提示关闭');
        }, 10000);
    </script>
</body>
</html>
