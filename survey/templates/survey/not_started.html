<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷尚未开始</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            width: 100px;
            height: 100px;
            background: #ffd93d;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 50px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .survey-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .survey-info h3 {
            color: #666;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .survey-info p {
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .countdown {
            margin: 20px 0;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #07C160;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #07C160;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #05a050;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(7, 193, 96, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <span>⏳</span>
        </div>
        
        <h1>问卷尚未开始</h1>
        
        <div class="message">
            该问卷将在指定时间后开放填写，请耐心等待。
        </div>
        
        <div class="survey-info">
            <h3>问卷信息</h3>
            <p><strong>问卷名称：</strong>{{ survey.title }}</p>
            {% if survey.description %}
            <p><strong>问卷描述：</strong>{{ survey.description }}</p>
            {% endif %}
            <p><strong>开始时间：</strong>{{ start_time|date:"Y年m月d日 H:i" }}</p>
        </div>
        
        <div class="countdown">
            距离开始还有：<span id="countdown"></span>
        </div>
        
        <a href="/" class="btn">返回首页</a>
    </div>
    
    <script>
        // 简单的倒计时功能
        function updateCountdown() {
            const startDate = new Date('{{ start_time.isoformat }}');
            const now = new Date();
            const diff = startDate - now;
            
            if (diff <= 0) {
                document.getElementById('countdown').textContent = '问卷已开放！';
                // 自动刷新页面
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
        }
        
        // 初始化倒计时
        updateCountdown();
        // 每秒更新一次
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
