{% extends "admin/change_list.html" %}

{% block object-tools-items %}
    {{ block.super }}
    
    <!-- 导出模板下拉菜单 -->
    <li class="dropdown">
        <a href="#" class="addlink dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            导出模板 <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
            <li>
                <a href="{% url 'admin:survey_question_export_template' %}?format=csv">
                    导出为CSV格式
                </a>
            </li>
            <li>
                <a href="{% url 'admin:survey_question_export_template' %}?format=excel">
                    导出为Excel格式
                </a>
            </li>
        </ul>
    </li>
    
    <li>
        <a href="{% url 'admin:survey_question_import_questions' %}" class="addlink">
            导入问题
        </a>
    </li>
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <!-- 添加Bootstrap下拉菜单样式 -->
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-toggle::after {
            display: inline-block;
            width: 0;
            height: 0;
            margin-left: .255em;
            vertical-align: .255em;
            content: "";
            border-top: .3em solid;
            border-right: .3em solid transparent;
            border-bottom: 0;
            border-left: .3em solid transparent;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
            display: none;
            float: left;
            min-width: 160px;
            padding: .5rem 0;
            margin: .125rem 0 0;
            font-size: 1rem;
            color: #212529;
            text-align: left;
            list-style: none;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid rgba(0,0,0,.15);
            border-radius: .25rem;
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.175);
        }
        
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        
        .dropdown-menu a {
            display: block;
            width: 100%;
            padding: .25rem 1.5rem;
            clear: both;
            font-weight: 400;
            color: #212529;
            text-align: inherit;
            white-space: nowrap;
            background-color: transparent;
            border: 0;
            text-decoration: none;
        }
        
        .dropdown-menu a:hover {
            background-color: #f8f9fa;
            color: #07C160;
        }
    </style>
    
    <script>
        // 添加自定义导出按钮的点击处理
        document.addEventListener('DOMContentLoaded', function() {
            // 找到批量操作按钮
            const actionButton = document.querySelector('.button.default');
            if (actionButton) {
                actionButton.addEventListener('click', function() {
                    const actionSelect = document.getElementById('action');
                    const selectedAction = actionSelect.value;
                    
                    // 如果选择了导出问题操作，添加格式参数
                    if (selectedAction === 'export_questions') {
                        const format = prompt('请选择导出格式：\n1. CSV\n2. Excel', '1');
                        let formatParam = 'csv';
                        if (format === '2') {
                            formatParam = 'excel';
                        }
                        
                        // 在表单中添加格式参数
                        const form = document.querySelector('#changelist-form');
                        const formatInput = document.createElement('input');
                        formatInput.type = 'hidden';
                        formatInput.name = 'format';
                        formatInput.value = formatParam;
                        form.appendChild(formatInput);
                    }
                });
            }
        });
    </script>
{% endblock %}
