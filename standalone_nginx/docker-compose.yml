version: '3.9'

# 定义网络，与微信问卷系统共享
networks:
  wechat_survey_network:
    external: true

# 定义卷，与微信问卷系统共享
volumes:
  static_volume:
    external: true
  media_volume:
    external: true

# 定义服务
services:
  # Nginx服务
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - static_volume:/app/static
      - media_volume:/app/media
    networks:
      - wechat_survey_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"